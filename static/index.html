<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A static page</title>
</head>
<body>
<h1>Hello from a static page</h1>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", async function() {
        let response = await fetch("http://localhost:3000/request");
        let data = await response.json();
        console.log({ data });
    });
</script>
